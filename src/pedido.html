<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pasteleria Anuar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="navbar">
        <a ><img src="assets/images/logo_anuar.png" alt="Logo" class="logo"></a>
        <a class="active" href="pastelero.html">Regresar</a>
        <!-- <a class="active" href="/">Administrador</a> -->
    </div>

   
    <section class="section-formulario">
        <form action="/">
            <div class="renglon">
                <div class="columna-4">
                    <label for="nombre">Nombre</label><br>
                    <input name="nombre" type="text">
                </div>
                <div class="columna-4">
                    <label for="telefono">Telefono</label><br>
                    <input name="telefono" type="text">
                </div>
                <div class="columna-4">
                    <label for="email">Email</label><br>
                    <input name="email" type="email">
                </div>
            </div>
            <div class="renglon">
                <div class="columna-12">
                    <label for="descripcion">Descripcion</label><br>
                    <textarea name="descripcion"></textarea>
                </div>
            </div>
            <div class="renglon">
                <div class="columna-4">
                    <p>Tamaño</p>
                    <div class="contenedor-col-2">
                        <label for="descripcion">CHICO</label>
                        <input type="radio" name="tamano">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">MEDIANO</label>
                        <input type="radio" name="tamano">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">GRANDE</label>
                        <input type="radio" name="tamano">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">FAMILIAR</label>
                        <input type="radio" name="tamano">
                    </div>
                </div>
   
                <div class="columna-4">
                    <p>Sabores</p>
                    <div class="contenedor-col-2">
                        <label for="descripcion">FRESA CON PHILADELPHIA</label>
                        <input type="checkbox" name="sabor">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">CHOCOLATE-QUESO</label>
                        <input type="checkbox" name="sabor">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">MANGO-LIMON</label>
                        <input type="checkbox" name="sabor">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">RED VELVET</label>
                        <input type="checkbox" name="sabor">
                    </div>
                </div>
                <div class="columna-4">
                    <p>Adornos</p>
                    <div class="contenedor-col-2">
                        <label for="descripcion">Letras o números</label>
                        <input type="checkbox" name="sabor">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">Imagen</label>
                        <input type="checkbox" name="sabor">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">Frutas</label>
                        <input type="checkbox" name="sabor">
                    </div>
                    <div class="contenedor-col-2">
                        <label for="descripcion">Figura</label>
                        <input type="checkbox" name="sabor">
                    </div>
                </div>
            </div>
        </form>
    </section>
   

</body>
   
   
   
   
   
            </html>
